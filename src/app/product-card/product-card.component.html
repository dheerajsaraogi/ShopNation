<div class="container-fluid shadow p-2 bg-white rounded mb-5" style="margin-top:4px" *ngFor="let i of productDisplay">

    <div class="row">
        <h1 class="edit" style="margin-left: 20px;width: 50px;"><strong>{{i._id.category}}</strong></h1>
    </div>

    <div class="container-fluid card border-0" style=" margin-top:15px">
        <div class="row">
            <div class="col-2" *ngFor="let j of i.ProductSchema">
                <div class="d-flex flex-column align-items-center ">
                    <img class="card-img-top zoom" style=" margin-top: 20px;" src="{{j.imagePath}}" alt="Card image cap" height="170" width="150">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-title">{{j.title}}</h6>
                        <h4 class="card-text" style="color: green; font-weight:750;">{{j.price}}</h4>
                        <a class="btn shadow text-white px-4 py-2" style="margin-top: 5px; background-color: midnightblue" (click)="productDescription(j.productID)">CHECK OUT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
